<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rulle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="grid.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

  <body>
    <header>
      <div class="title">
        <h1 id="Upp">Hamburgare</h1>
      </div>
    </header>
    <label class="nav-area">
      ☰
      <input class="nav-toggle" type="checkbox" />
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-house-user"></i></a>
          </li>
          <p class="Startsida">Startsida</p>
        </ul>
      </nav>
    </label>
    <main>
      <aside>
        <p>Här är vår hamburgar meny.</p>
        <p>
          Alla hamburgare är 180g med; Tomater, Ost, Gurka, lök och sallad.
          Ifall allergier förekommer kontakta personal.
        </p>
      </aside>
      <div class="pizza-grid">
        <div class="pizza-card">
          <img
            src="laxhamburgare.jpg"
            alt="Bild på laxhamburgare"
            width="300"
          />
          <p>100 kr</p>
          <p>Laxburgare</p>
        </div>
        <div class="pizza-card">
          <img
            src="Hamburgarevanlig.jpg"
            alt="Bild på en hamburgare"
            width="300"
          />
          <p>100 kr</p>
          <p>En nötkött hamburgare</p>
        </div>
        <div class="pizza-card">
          <img
            src="Halloumiburgare.jpg"
            alt="Bild på en halloumiburgare"
            width="300"
          />
          <p>100 kr</p>
          <p>Halloumiburgare</p>
        </div>
        <div class="pizza-card">
          <img
            src="Blackbeanburger2.jpg"
            alt="Bild på en En svarta bönor burgare"
            width="300"
          />
          <p>100 kr</p>
          <p>Svartabönor burgare</p>
        </div>
      </div>

    <footer id="footer">
      <ul>
        <li><a href="#Upp">Gå upp</a></li>
